<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">

  <title>Sistema Solar</title>
</head>
<body>
  <div class="detailBackground">
    <div class="mainContainer">
      <div class="logoContainer">
        <img class="logoImg" src="./assets/logo/Logo.svg" alt="Logo Sistema Solar">
      </div>
      
      <section class="introductionContainer">
        <div class="textContent">
          <h1>Bem-vindo,</h1>
          <p>ao nosso incrível website sobre o Sistema Solar!</p>
          <p>Aqui, você encontrará todas as informações  sobre cada um dos planetas do Sistema Solar, até mesmo do pequeno plutão.</p>
        </div>
        <div class="clickTextContent">
          <p>clique em um planeta e descubra mais sobre ele</p>
        </div>
      </section>
  
      <section class="solarContainer">
        <div class="containerPlutoCircle">
          <div class="containerPluto">
            <img src="./assets/planets/plutao.svg" alt="Planeta Plutão" class="planetPluto">
          </div>
        </div>
      </section>
    </div>
  </div>
    
</body>
</html>
