<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="shortcut icon" href="./assets/planets/saturn.svg" type="image/x-icon">

  <div class="detailBackground">
    <div class="mainContainer">
      <div class="logoContainer">
        <img class="logoImg" src="./assets/logo/Logo.svg" alt="Logo Sistema Solar">
      </div>
      
      <section class="introductionContainer">
        <div class="textContent">
          <h1>Bem-vindo,</h1>
          <p>ao nosso incrível website sobre o Sistema Solar!</p>

        </div>
        <div class="clickTextContent">
          <p>clique em um planeta e descubra mais sobre ele</p>
        </div>
      </section>
  
      <section class="solarContainer" id="solarContainer">
          <div class="containerSol">
            <img src="./assets/planets/sol.svg" alt="Sol" class="sol">
          </div>
      </section>
      <style class="estiloModificadoPorJs"></style>
      <script src="./js/solarSystem.js"></script>

    </div>
  </div>
